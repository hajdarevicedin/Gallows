<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Gallows Game</title>
    </head>

    <body>
        <!-- HEADER PART -->
        <header>
            <img id="header-photo" src = "images/gallow.png" alt="Gallow logo">
            <hr>
        </header>

        <!-- MAIN PART-->
        <main>
            <div id="left-part">
                <form id="word-insert">
                    <input type="password" id="word-input1">
                    <hr>
                    <button type="button" id="submit-word-button1" onclick="getTheWord()">Select the word</button>
                </form>
            </div>

            <div id="right-part">
                <form id="word-insert">
                    <input type="text" id="letter-input1" maxlength="1">
                    <hr>
                    <button type="button" id="submit-letter-button1" onclick="submitTheLetter()">Select the word</button>
                </form>
            </div>
           
          <div id="word">
            	<p id="wordfinder"></p>
            </div>
            <!-- <div id="realgallow"> 
                <img src="images/gallow-game.png" alt="gallow">
            </div> -->
        </main>
        <!-- FOOTER PART-->
        <footer>
            
        </footer>

        <script src="gallows.js"></script>
    </body>
</html>
